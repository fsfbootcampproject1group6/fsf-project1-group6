<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>
        <main id="main"></main>
        <button class="btn btn-danger" id="favorites-button">
            Track Favorites
        </button>    
        <table>
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Rating/Score</th>
                    <th>Platform Watched On</th>
                </tr>
                </thead>
                <tbody id="favorites-table">
                </tbody>
            </table>
    </body>
</html>
