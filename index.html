<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
<!-- CSS Bootsrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Random Generator</a></li>
                    <li><a href="#">Top 10 Trending</a></li>
                    <li><a href="#">Plugins</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>
        <main id="main"></main>
<!-- AP working on how to set a map -->
        <div id="map"></div>
        <p><iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d448599.79196334456!2d-81.79310678552966!3d28.54916010154584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smovies%20theater!5e0!3m2!1sen!2sus!4v1716506777041!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        
        <button class="btn btn-danger" id="favorites-button">
            Track Favorites
        </button>    
        <table>
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Rating/Score</th>
                    <th>Platform Watched On</th>
                </tr>
                </thead>
                <tbody id="favorites-table">
                </tbody>
            </table>
            <!-- Js Bootstrap Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
