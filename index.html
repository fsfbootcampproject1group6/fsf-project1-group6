<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie App</title>
<!-- CSS Bootsrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Pick for me!</a></li>
                    <li><a href="#">Top 10 Trending</a></li>
                    <li><a href="#">Plugins</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
            </form>
        </header>
        <main id="main"></main>
        <button class="btn btn-danger" id="favorites-button">
            Track Favorites
        </button>    
        <table>
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Rating/Score</th>
                    <th>Platform Watched On</th>
                </tr>
                </thead>
                <tbody id="favorites-table">
                </tbody>
            </table>
            <!-- Add Carousel Code -->
            <div id="randomGen-carousel" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#randomGen-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#randomGen-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#randomGen-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Dune1.jfif" class="d-block" height= 450 alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Dune2.jfif" class="d-block" height= 450 alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Dune3.jfif" class="d-block" height= 450 alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#randomGen-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#randomGen-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!-- Js Bootstrap Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
